<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>

<h3>Edit Category</h3>

<p><a href="/category">Category List</a> </p>

<form th:action="@{/edit-category}" method="post" th:object="${category}">
    <input type="hidden" name="id" th:field="*{id}">
    <tr>
        <td>Product Type</td>
        <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Edit Category"></td>
    </tr>

</form>

</body>
</html>
