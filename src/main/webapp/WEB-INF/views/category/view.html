<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
</head>
<body>
<h1>View Category: <span th:text="${category.name}"></span></h1>
<a href="/category">Category list</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Description</th>
    </tr>
    <th:block th:each="p : ${product}">
        <tr>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.amount}"></td>

            <td th:text="${p.description}"></td>

        </tr>
    </th:block>
</table>
</body>
</html>
