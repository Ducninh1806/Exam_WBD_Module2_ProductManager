<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h2>Category List</h2>

<p><a href="/create-category">Create Category</a> </p>

<table border="1">
    <tr>
        <th>Product Type</th>
        <th></th>

    </tr>
    <th:block th:each="c:${category}">
        <tr>
            <td><a th:href="@{/view-category/__${c.getId()}__}"><span th:text="${c.name}"></span></a>  </td>
            <td><a th:href="@{/edit-category/__${c.getId()}__}">Edit</a> |<a th:href="@{/delete-category/__${c.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
