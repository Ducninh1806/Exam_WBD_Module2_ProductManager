<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>

<h3>Edit Product</h3>

<p><a href="/product">Product List</a> </p>

<form th:action="@{/edit-product}" th:object="${product}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select name="category">
                    <option th:each="c : ${category}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="(${c.id} == *{category.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}" ></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="text" th:field="*{amount}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea th:rows="12" th:cols="60" type="text" th:field="*{description}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit Product"></td>
        </tr>
    </table>

</form>

</body>
</html>
