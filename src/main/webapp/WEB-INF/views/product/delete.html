<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>

<h3>Delete Product</h3>

<p><a href="/product">Product List</a> </p>

<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input type="hidden" name="id" th:field="*{id}" >
    <table>
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}" ></td>
        </tr>
        <tr>
            <td>Amount</td>
            <td><input type="text" th:field="*{amount}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea th:rows="12" th:cols="60" type="text" th:field="*{description}"></textarea></td>
        </tr>
        <tr>

            <td><input type="submit" value="Delete Product" ></td>
            <td></td>
        </tr>
    </table>

</form>

</body>
</html>
